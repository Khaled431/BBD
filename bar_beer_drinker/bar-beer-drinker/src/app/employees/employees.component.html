<div class="container">
  <h2 class="text-center font-weight-light">Employees</h2>
  <p-table [value]="employees" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Bar Name</th>
        <th>Shift-Hour-Start</th>
        <th>Shift-Hour-End</th>
        <th>Shift-Day-of-Week</th>

      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-beer>
      <tr>
        <td><a routerLink="/beers/{{ employees }}">{{ beer.name }}</a></td>
        <td>{{ beer.manu }}</td>
      </tr>
    </ng-template>
  </p-table>
  <br><br>
</div>
